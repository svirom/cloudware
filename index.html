<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- add fonts -->

    <!-- Bootstrap CSS -->

    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css">

    <title>CloudWare Landing Page</title>
  </head>
  <body>
    
    <!-- header navigation -->
    <header class="main-header">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">

        </button>
      
        <div class="collapse navbar-collapse" id="main-menu">

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terms & Conditions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQs</a>

          </ul>
          <div class="navbar-login">
            <a href="#" class="btn btn-lp">Sign Up</a>
            <a href="#" class="btn btn-link">Login</a>
          </div>
        </div>
      </nav>
    </header>
    

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
